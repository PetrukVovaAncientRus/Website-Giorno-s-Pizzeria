<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root{ --warm: #f2c86b; --bg: #f7f5f3; }
    *{box-sizing: border-box;margin: 0;padding: 0;font-family: Arial, sans-serif;}

    body{
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* контейнер */
    .auth-container{
      width: 550px;
      background: white;
      padding: 40px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      text-align: center;
    }

    /* переключатель */
    .auth-switch{
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 30%;
    }

    .switch-btn{
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      background: #eee;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }

    .switch-btn.active{ background: var(--warm); }

    /* форма */
    form{
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input{
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    input:focus{ outline: none; border-color: var(--warm); }

    /* кнопка */
    .submit-btn{
      margin-top: 10px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #ddd;
      background: #57b843;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }

    .submit-btn:hover{
      filter: brightness(0.8);
    }

    /* ссылка назад */
    .back-link{
      margin-top: 18px;
      display: inline-block;
      font-size: 13px;
      text-decoration: none;
      color: #777;
    }
    .back-link:hover{ color: black; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-switch">
      <button class="switch-btn active" onclick="switchForm('login')">Login</button>
      <button class="switch-btn" onclick="switchForm('register')">Register</button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <!-- REGISTER -->
    <form id="registerForm" style="display:none;">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <a href="index.html" class="back-link">← Back to Home</a>

  </div>

<script>
  function switchForm(type){
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const buttons = document.querySelectorAll('.switch-btn');

    buttons.forEach(btn => btn.classList.remove('active'));

    if(type === 'login'){
      loginForm.style.display = 'flex';
      registerForm.style.display = 'none';
      buttons[0].classList.add('active');
    } else {
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
      buttons[1].classList.add('active');
    }
  }
</script>
</body>
</html>
