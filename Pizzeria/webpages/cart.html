<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
    :root{ --warm: #f2c86b; --bg: #f7f5f3; }
    *{box-sizing: border-box;margin: 0;padding: 0;font-family: Arial, sans-serif;}

    body{ background: var(--bg); padding: 60px 20px; }

    .cart-container{
      max-width: 1500px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    h1{ margin-bottom: 25px; }

    .cart-item{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .item-info{ display: flex; flex-direction: column; }
    .item-name{ font-weight: 700; }
    .item-price{ font-size: 14px; color: #666; }
    .item-controls{
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-btn{
      padding: 4px 10px;
      border: none;
      background: var(--warm);
      border-radius: 8px;
      cursor: pointer;
    }

    .remove-btn{
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .total{
      text-align: right;
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }

    .checkout-btn{
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #999999;
      background: transparent;
      font-weight: 700;
      cursor: pointer;
      transition: .2s;
    }
    .checkout-btn:hover{ transform: translateY(1px); background: var(--warm); }

    .empty{
      text-align: center;
      color: #777;
      padding: 30px 0;
    }

    .back-link{
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #666;
    }
    .back-link:hover{ color: black; }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice"></div>
    <button class="checkout-btn">Checkout</button>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart(){
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function renderCart(){
    const cartItems = document.getElementById("cartItems");
    const totalPrice = document.getElementById("totalPrice");
    cartItems.innerHTML = "";
    if(cart.length === 0){
      cartItems.innerHTML = '<div class="empty">Your cart is empty.</div>';
      totalPrice.innerHTML = "";
      return;
    }
    
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.qty;
      cartItems.innerHTML += `
        <div class="cart-item">
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">$${item.price}</div>
          </div>

          <div class="item-controls">
            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            <button class="remove-btn" onclick="removeItem(${index})">✕</button>
          </div>
        </div>
      `;
    });
    totalPrice.innerHTML = "Total: $" + total.toFixed(2);
  }

  function changeQty(index, amount){
    cart[index].qty += amount;
    if(cart[index].qty <= 0){
      cart.splice(index, 1);
    }
    saveCart();
    renderCart();
  }

  function removeItem(index){
    art.splice(index, 1);
    saveCart();
    renderCart();
  }

  renderCart();
</script>
</body>
</html>
